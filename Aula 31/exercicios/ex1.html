<!DOCTYPE html>
<html lang="pt-br">

<!--Elaborar um programa para cadastrar produtos na lista de compras da semana.
Salvar e exibir a listagem dos produtos em ordem alfabética. A figura 8.8 exibe a
ilustração da página com alguns dados inseridos:-->

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="css/index.css">
      <title>Exercício 8.b</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="img/Capturar.PNG" alt="Exercícios">
        </div>

        <div class="col-sm-8">
          <h1>Compras da Semana</h1>

          <p><label for="inProduto">Produto: </label>
            <input type="text" id="inProduto" class="form-control" autofocus></p>

          <p>
            <input type="button" value="Adicionar" id="btAdicionar" class="btn btn-outline-primary">
            <input type="button" value="Limpar Lista" id="btLimpar" class="btn btn-outline-danger">
          </p>

            <pre id="outCompras"></pre>
        </div>
      </div>
    </div>
    <script src="js/js1.js"></script>
  </body>

</html>
