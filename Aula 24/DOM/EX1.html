<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repl.it</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        .alert-error{
            width: 200px; /*lagura*/
            height: 70px;/*altura*/
            background-color: #ffc6bb;
            border: 1px solid #000000;
            border-radius: 5px;
            margin: 12px;
            
        }
        .alert-error p{
            color: red;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div id="mensagem">
        

    </div>
    <!--on -  singnificar que vai acontecer um evento-->
    <!--chamando a função do javascrpit verificarSenhar() -->

    <form action="" onsubmit="return verificarSenha()">

        <label> Nome: </label>
        <input type="text" id="nome" required>
        <br />

        <label> E-mail: </label>
        <input type="email" id="email">
        <br />

        <label for=""> Senha: </label>
        <input type="password" id="senha">
        <br />

        <label for=""> Confirmar senha: </label>
        <input type="passoword" id="confirm">
        <br />
        <button type="submit"> Enviar dados:</button>
        <button type="reset"> Limpar campos: </button>
       
    </form>

    <script>
        function verificarSenha() {
            // selecionar o input senha
            let inputSenha = document.getElementById("senha");
            
            //seleciona o input confirm
            let inputConfirm = document.getElementById("confirm");
            
            // variaveis para definir senhas
            let senha = inputSenha.value;
            let confirm = inputConfirm.value;
            if (senha == confirm) {
                return true
            } else {
                let divMsg = document.getElementById("mensagem")
                // adicionar a classe alert-error
                divMsg.className = "alert-error"

                //criar um <p>
                    let p = document.createElement('p');
                    // iserir texto em <p>
                        p.innerHTML = "As senhas estão diferentes!"
                            // colocar <p> na <div>
                                divMsg.appendChild(p);

                inputSenha.value = "";
                inputConfirm.value = "";
                return false;
            }
        }

    </script>

</body>

</html>
