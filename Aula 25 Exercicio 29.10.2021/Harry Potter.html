<body>

    <div class="ver">
        <p id="corvinal" class="oculto">Corvinal</p>

    <div class="ver">
        <p id="Grifinoria" class="oculto">Grifinoria</p>

    <div class="ver">
        <p id="sonserina" class="oculto">Sonserina</p>
    </div>
    <div class="ver">
        <p id="lufalufa" class="oculto">Lufa-Lufa</p>
    </div>
    <button type="button" id="bdefinir" onclick="aparecer()">Aparecium</button>
    <button type="button" id="bdefinir" onclick="desaparecer()">Desaparecium</button>
    <script>

        function aparecer() {
            let paragrafos = document.getElementsByClassName('oculto')
            for (let i = 0; i < paragrafos.length; i++) {
                paragrafos[i].style.display = "block"
            }
        }
        function desaparecer() {
            let paragrafos = document.getElementsByClassName('ver')
            for (let i = 0; i < paragrafos.length; i++) {
                paragrafos[i].style.display = "none"
            }
        }
    </script>
</body>
